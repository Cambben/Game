<html><head><base href="https://www.resource-empire.com/"><title>Resource Empire: A Multiplayer Management Simulation</title>
<style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(45deg, #2c3e50, #3498db);
    color: #ecf0f1;
}
.game-container {
    display: flex;
    height: 100vh;
}
.sidebar {
    width: 250px;
    background: rgba(0,0,0,0.5);
    padding: 20px;
    overflow-y: auto;
}
.main-area {
    flex-grow: 1;
    padding: 20px;
    overflow-y: auto;
}
h1, h2 {
    margin-top: 0;
    color: #f39c12;
}
.resource {
    margin-bottom: 10px;
    padding: 10px;
    background: rgba(255,255,255,0.1);
    border-radius: 5px;
}
.building {
    display: inline-block;
    width: 100px;
    height: 100px;
    margin: 10px;
    background: rgba(255,255,255,0.2);
    border-radius: 10px;
    text-align: center;
    cursor: pointer;
    transition: transform 0.3s ease;
}
.building:hover {
    transform: scale(1.05);
}
.building img {
    width: 60px;
    height: 60px;
    margin-top: 10px;
}
#notification-area {
    position: fixed;
    top: 10px;
    right: 10px;
    width: 300px;
}
.notification {
    background: rgba(0,0,0,0.7);
    color: #fff;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    animation: fadeIn 0.5s, fadeOut 0.5s 2.5s forwards;
}
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
@keyframes fadeOut {
    from { opacity: 1; }
    to { opacity: 0; }
}
</style>
</head>
<body>
<div class="game-container">
    <div class="sidebar">
        <h1>Resource Empire</h1>
        <div id="resources">
            <!-- Resources will be dynamically added here -->
        </div>
    </div>
    <div class="sidebar">
        <h1>Resource Empire</h1>
        <div id="Mountains">
            <!-- Mountains will be dynamically added here -->
        </div>
    </div>
    <div class="main-area">
        <h2>Buildings</h2>
        <div id="buildings">
            <!-- Buildings will be dynamically added here -->
        </div>
    </div>
</div>
<div id="notification-area"></div>

<script>
const resources = {
    gold: { name: "Gold", amount: 1000, perSecond: 1 },
    wood: { name: "Wood", amount: 500, perSecond: 2 },
    stone: { name: "Stone", amount: 300, perSecond: 1 },
    food: { name: "Food", amount: 1000, perSecond: 5 },
    Defense: { name: "Defense", amount: 1000, perSecond: 0 },
};

const buildings = {
    mine: { name: "Gold Mine", cost: { wood: 100 }, produces: { gold: 10 } },
    lumbermill: { name: "Lumber Mill", cost: { gold: 100 }, produces: { wood: 2 } },
    quarry: { name: "Stone Quarry", cost: { gold: 250, wood: 150 }, produces: { stone: 1 } },
    farm: { name: "Farm", cost: { gold: 100, wood: 75 }, produces: { food: 3 } },
    university: { name: "University", cost: { gold: 10, wood: 70 }, produces: { Defense: 3 } }
};

function updateResources() {
    const resourcesContainer = document.getElementById('resources');
    resourcesContainer.innerHTML = '';
    Object.keys(resources).forEach(key => {
        const resource = resources[key];
        const resourceElement = document.createElement('div');
        resourceElement.className = 'resource';
        resourceElement.innerHTML = `
            <strong>${resource.name}:</strong> ${Math.floor(resource.amount)}
            <small>(+${resource.perSecond}/s)</small>
        `;
        resourcesContainer.appendChild(resourceElement);
    });
}

function createBuildings() {
    const buildingsContainer = document.getElementById('buildings');
    Object.keys(buildings).forEach(key => {
        const building = buildings[key];
        const buildingElement = document.createElement('div');
        buildingElement.className = 'building';
        buildingElement.innerHTML = `
            <img alt="${building.name} icon" src="${key}.svg" width="60" height="60">
            <div>${building.name}</div>
        `;
        buildingElement.onclick = () => buyBuilding(key);
        buildingsContainer.appendChild(buildingElement);
    });
}

function buyBuilding(buildingKey) {
    const building = buildings[buildingKey];
    if (canAfford(building.cost)) {
        Object.keys(building.cost).forEach(resource => {
            resources[resource].amount -= building.cost[resource];
        });
        Object.keys(building.produces).forEach(resource => {
            resources[resource].perSecond += building.produces[resource];
        });
        updateResources();
        notify(`${building.name} purchased!`);
    } else {
        notify("Not enough resources!", "error");
    }
}

function canAfford(cost) {
    return Object.keys(cost).every(resource => resources[resource].amount >= cost[resource]);
}

function notify(message, type = "success") {
    const notificationArea = document.getElementById('notification-area');
    const notification = document.createElement('div');
    notification.className = `notification ${type}`;
    notification.textContent = message;
    notificationArea.appendChild(notification);
    setTimeout(() => {
        notificationArea.removeChild(notification);
    }, 3000);
}

function gameLoop() {
    Object.keys(resources).forEach(key => {
        resources[key].amount += resources[key].perSecond / 10;  // Divide by 10 for smoother updates
    });
    updateResources();
}

createBuildings();
updateResources();
setInterval(gameLoop, 100);  // Update 10 times per second for smoother resource increments

// Simulating other players' actions
setInterval(() => {
    const randomResource = Object.keys(resources)[Math.floor(Math.random() * Object.keys(resources).length)];
    const randomAmount = Math.floor(Math.random() * 10) + 1;
    resources[randomResource].amount += randomAmount;
    notify(`Another player found ${randomAmount} ${resources[randomResource].name}!`);
}, 5000);
</script>
</body></html>

    <html><head><base href="https://bensgame.com/">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ben's Base Building Game</title>
        <style>
          body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
          }
          #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
          }
          #game-board {
            display: grid;
            grid-template-columns: repeat(5, 100px);
            grid-gap: 10px;
            margin-bottom: 20px;
          }
          .cell {
            width: 100px;
            height: 100px;
            background-color: #34495e;
            border: 2px solid #2c3e50;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
          }
          .cell:hover {
            background-color: #3498db;
          }
          .player1 { color: #e74c3c; }
          .player2 { color: #2ecc71; }
          #status {
            font-size: 24px;
            margin-bottom: 20px;
          }
          button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #3498db;
            color: #ecf0f1;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
          }
          button:hover {
            background-color: #2980b9;
          }
        </style>
        </head>
        <body>
          <div id="game-container">
            <h1>Ben's Base Building Game</h1>
            <div id="status">Player 1's turn</div>
            <div id="game-board"></div>
            <button id="reset-btn">Reset Game</button>
          </div>
        
          <script>
            const gameBoard = document.getElementById('game-board');
            const status = document.getElementById('status');
            const resetBtn = document.getElementById('reset-btn');
            let currentPlayer = 1;
            let gameState = ['', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', ''];
        
            function createBoard() {
              gameBoard.innerHTML = '';
              for (let i = 0; i < 25; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                cell.addEventListener('click', handleCellClick);
                gameBoard.appendChild(cell);
              }
            }
        
            function handleCellClick(e) {
              const index = e.target.dataset.index;
              if (gameState[index] === '') {
                gameState[index] = currentPlayer;
                e.target.textContent = currentPlayer === 1 ? 'ðŸ ' : 'ðŸ¢';
                e.target.classList.add(currentPlayer === 1 ? 'player1' : 'player2');
                currentPlayer = currentPlayer === 1 ? 2 : 1;
                status.textContent = `Player ${currentPlayer}'s turn`;
                checkWinner();
              }
            }
        
            function checkWinner() {
              const winPatterns = [
                [0, 1, 2], [1, 2, 3], [2, 3, 4],
                [5, 6, 7], [6, 7, 8], [7, 8, 9],
                [10, 11, 12], [11, 12, 13], [12, 13, 14],
                [15, 16, 17], [16, 17, 18], [17, 18, 19],
                [20, 21, 22], [21, 22, 23], [22, 23, 24],
                [0, 5, 10], [5, 10, 15], [10, 15, 20],
                [1, 6, 11], [6, 11, 16], [11, 16, 21],
                [2, 7, 12], [7, 12, 17], [12, 17, 22],
                [3, 8, 13], [8, 13, 18], [13, 18, 23],
                [4, 9, 14], [9, 14, 19], [14, 19, 24],
                [0, 6, 12], [1, 7, 13], [2, 8, 14],
                [10, 6, 2], [11, 7, 3], [12, 8, 4],
                [5, 11, 17], [6, 12, 18], [7, 13, 19],
                [15, 11, 7], [16, 12, 8], [17, 13, 9],
                [20, 16, 12], [21, 17, 13], [22, 18, 14]
              ];
        
              for (const pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
                  status.textContent = `Player ${gameState[a]} wins!`;
                  disableBoard();
                  return;
                }
              }
        
              if (!gameState.includes('')) {
                status.textContent = "It's a draw!";
                disableBoard();
              }
            }
        
            function disableBoard() {
              const cells = document.querySelectorAll('.cell');
              cells.forEach(cell => cell.removeEventListener('click', handleCellClick));
            }
        
            function resetGame() {
              currentPlayer = 1;
              gameState = ['', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', ''];
              status.textContent = "Player 1's turn";
              createBoard();
            }
        
            resetBtn.addEventListener('click', resetGame);
            createBoard();
          </script>
        </body></html>
